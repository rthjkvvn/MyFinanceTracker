<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 30px;
        }
        
        h1 {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        
        .section-title {
            font-size: 18px;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            font-size: 16px;
        }
        
        .icon {
            margin-right: 10px;
            font-size: 18px;
        }
        
        .form-control {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 25px;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        .btn {
            background-color: #c25e3f;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            font-weight: bold;
        }
        
        .btn:hover {
            background-color: #a04e33;
        }
        
        .text-center {
            text-align: center;
        }
        
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
        }
        
        .arrow-icon {
            color: #c25e3f;
            font-size: 24px;
            font-weight: bold;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <span class="arrow-icon">‚Üí</span>
            <h1>EDIT USER</h1>
        </div>
        
        <p class="section-title">User information:</p>
        
        <form method="POST" action="/updateprofile/{{user.uid}}">
            {% csrf_token %}
            
            <div class="form-group">
                <label class="form-label">
                    <span class="icon">üÜî</span>
                    User ID:
                </label>
                <input type="text" name="uid" id="uid" class="form-control" required maxlength="20" value="{{ user.uid }}"/>
            </div>
            
            <div class="form-group">
                <label class="form-label">
                    <span class="icon">üë§</span>
                    User Name:
                </label>
                <input type="text" name="username" id="username" class="form-control" required maxlength="100" value="{{ user.username }}"/>
            </div>
            
            <div class="form-group">
                <label class="form-label">
                    <span class="icon">‚úâÔ∏è</span>
                    Email:
                </label>
                <input type="email" name="email" id="email" class="form-control" required maxlength="254" value="{{user.email}}"/>
            </div>
            
            <div class="text-center">
                <button type="submit" class="btn">Update User</button>
            </div>
        </form>
    </div>
</body>
</html>
