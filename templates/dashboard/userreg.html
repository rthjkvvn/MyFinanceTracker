{% extends 'partials/base.html' %}

{% block title %}User Registration{% endblock %}

{% block layout %}
<!-- Override layout block to prevent homepage left/right panels from showing -->
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">User Registration</h2>
    
    <form method="post" action="{% url 'insertuser' %}" class="bg-white p-4 rounded shadow-sm">
        {% csrf_token %}
        
        <!-- Removed User ID field -->
        
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" required>
            <small class="form-text text-muted">Must be unique</small>
        </div>
        
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
            <small class="form-text text-muted">Must be unique</small>
        </div>
        
        <!-- Added Password field -->
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
            <small class="form-text text-muted">At least 8 characters</small>
        </div>
        
        <!-- Optional: Add password confirmation field -->
        <div class="form-group">
            <label for="password2">Confirm Password</label>
            <input type="password" class="form-control" id="password2" name="password2" required>
        </div>
        
        <div class="d-flex justify-content-between mt-4">
            <a href="{% url 'dashboard-users' %}" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left"></i> Back to Users
            </a>
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-save"></i> Register User
            </button>
        </div>
    </form>
</div>
{% endblock %}
